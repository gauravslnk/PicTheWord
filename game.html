<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PicTheWord Game</title>
    <link rel="stylesheet" href="css/game.css">
</head>
<body>
    <div class="game-container">
        <h1>PicTheWord Game</h1>

        <div class="game-info">
            <p>Room Code: <span id="room-code"></span></p>
            <p>Round: <span id="round"></span></p>
            <p>Time left: <span id="timer">10</span> seconds</p>
        </div>

        <div id="game-canvas-container">
            <canvas id="game-canvas" width="500" height="500"></canvas>
        </div>

        <div id="word-options">
            <p>Select a word to draw:</p>
            <ul id="word-list"></ul>
        </div>

        <div id="chat-box">
            <input type="text" id="chat-input" placeholder="Guess the word...">
            <button id="submit-guess">Submit</button>
            <div id="chat-messages"></div>
        </div>

        <div id="end-round" style="display: none;">
            <p>Round Over! Moving to the next round...</p>
        </div>

        <script src="js/game.js"></script>
    </div>
</body>
</html>
